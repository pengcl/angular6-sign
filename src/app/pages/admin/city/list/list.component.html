<div class="content-scrollable">
  <div class="weui-cells__title">已添加的城市</div>
  <div class="weui-cells">
    <a *ngFor="let city of cities" [routerLink]="['/admin/city/edit',city._id]" class="weui-cell weui-cell_access">
      <div class="weui-cell__bd">
        <p>{{city.label}} <sub>{{city.value}}</sub></p>
      </div>
      <div class="weui-cell__ft">{{city.origin}}</div>
    </a>

  </div>

  <div class="weui-btn-area">
    <a routerLink="/admin/city/add" class="weui-btn weui-btn_primary">继续添加</a>
  </div>
</div>
