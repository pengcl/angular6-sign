<div class="content-scrollable">
  <div class="weui-cells__title">签到列表 <span class="right">共 <em>{{signs.length}}</em> 条</span></div>

  <div *ngFor="let item of signs" class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      <a [routerLink]="['/admin/sign/item',item.sign._id]" class="weui-media-box weui-media-box_appmsg">
        <div class="avatar weui-media-box__hd">
          <img class="weui-media-box__thumb" src="{{item.user.head_img || '/assets/images/avatars/default.png'}}" alt="">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{item.user.real_name || item.user.nick_name || item.user.phone}} <span class="right">{{item.sign.signAt | date : 'yyyy-MM-dd HH:mm:ss'}}</span></h4>
          <ul class="weui-media-box__info">
            <li class="weui-media-box__info__meta"><i class="icons icons-address"></i><span>{{item.city.label}}</span></li>
            <li class="weui-media-box__info__meta"><i class="icons icons-edu"></i><span>{{item.course.label}}</span></li>
            <li class="weui-media-box__info__meta"><i class="icons icons-mobile"></i><span>{{item.user.phone}}</span></li>
          </ul>
        </div>
      </a>
    </div>
  </div>
</div>
